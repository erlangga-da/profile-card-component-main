<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <!-- bg-pattern -->
      <img
        src="./images/bg-pattern-top.svg"
        alt="bg-pattern-bottom"
        class="bg-pattern bottom"
      />
      <img
        src="./images/bg-pattern-bottom.svg"
        alt="bg-pattern-top"
        class="bg-pattern top"
      />

      <div class="card-container">
        <!-- card-bg -->
        <div class="img">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <!-- profile -->
        <img class="profile" src="./images/image-victor.jpg" alt="" />
        <!-- bio -->
        <div class="bio">
          <h1>Victor Crest <span id="age">26</span></h1>
          <p>London</p>
          <hr>
          <div class="stats-container">
            <div class="statistic-wrapper">
              <b>80K</b>
              <span>Followers</span>
            </div>
            <div class="statistic-wrapper">
              <b>803K</b>
              <span>Likes</span>
            </div>
            <div class="statistic-wrapper">
              <b>1.4K</b>
              <span>Photos</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
